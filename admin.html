<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - FastTrack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: Arial; margin: 0; background: #f5f5f5; }
    header { background: #003366; color: white; padding: 20px; text-align: center; }
    main { padding: 20px; }
    input, select { padding: 8px; margin: 0 5px 10px 0; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; background: white; }
    th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
    th { background: #f0f0f0; }
    h2 { margin-top: 0; }
    .stats { margin-bottom: 20px; }
    .stats div { margin-bottom: 8px; }
  </style>
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
  </header>
  <main>
    <h2>Tracking Overview</h2>
    <div class="stats" id="stats">Loading summary...</div>
    <input type="text" id="search" placeholder="Search by ID or name" />
    <select id="filter-status">
      <option value="">All Statuses</option>
      <option value="Delivered">Delivered</option>
      <option value="In Transit">In Transit</option>
      <option value="Pending">Pending</option>
    </select>
    <table>
      <thead>
        <tr>
          <th>Tracking ID</th>
          <th>Customer</th>
          <th>From</th>
          <th>To</th>
          <th>Latest Status</th>
        </tr>
      </thead>
      <tbody id="table-body">
        <tr><td colspan="5">Loading...</td></tr>
      </tbody>
    </table>
  </main>

  <script>
    let raw = {};
    fetch('/track/all')
      .then(res => res.json())
      .then(data => {
        raw = data;
        renderTable();
        renderStats();
      });

    document.getElementById('search').addEventListener('input', renderTable);
    document.getElementById('filter-status').addEventListener('change', renderTable);

    function renderStats() {
      const total = Object.keys(raw).length;
      const delivered = Object.values(raw).filter(d => d.status.at(-1).stage.toLowerCase().includes("delivered")).length;
      const inTransit = total - delivered;
      document.getElementById('stats').innerHTML = `
        <div>Total Shipments: <strong>${total}</strong></div>
        <div>Delivered: <strong>${delivered}</strong></div>
        <div>In Transit: <strong>${inTransit}</strong></div>
      `;
    }

    function renderTable() {
      const body = document.getElementById('table-body');
      const keyword = document.getElementById('search').value.toLowerCase();
      const filter = document.getElementById('filter-status').value;
      let html = "";

      for (const id in raw) {
        const r = raw[id];
        const last = r.status.at(-1);
        if (
          (r.name.toLowerCase().includes(keyword) || id.includes(keyword)) &&
          (!filter || last.stage.includes(filter))
        ) {
          html += `<tr>
            <td>${id}</td>
            <td>${r.name}</td>
            <td>${r.origin}</td>
            <td>${r.destination}</td>
            <td>${last.stage} - ${last.time}</td>
          </tr>`;
        }
      }

      body.innerHTML = html || '<tr><td colspan="5">No results found.</td></tr>';
    }
  </script>
</body>
</html>
